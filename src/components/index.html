<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    @property --3-x-position {
      syntax: '<percentage>';
      inherits: false;
      initial-value: 80%;
    }

    @property --3-y-position {
      syntax: '<percentage>';
      inherits: false;
      initial-value: 80%;
    }

    @property --4-x-position {
      syntax: '<percentage>';
      inherits: false;
      initial-value: 20%;
    }

    @property --4-y-position {
      syntax: '<percentage>';
      inherits: false;
      initial-value: 80%;
    }

    @property --5-x-position {
      syntax: '<percentage>';
      inherits: false;
      initial-value: 80%;
    }

    @property --5-y-position {
      syntax: '<percentage>';
      inherits: false;
      initial-value: 20%;
    }

    #test {
      width: 1000px;
      height: 1000px;
      background: radial-gradient(100% 100% at var(--3-x-position) var(--3-y-position), #26d723 0%, transparent), radial-gradient(100% 100% at var(--4-x-position) var(--4-y-position), #3cc2dd 0%, transparent), radial-gradient(100% 100% at var(--5-x-position) var(--5-y-position), #987aF1 0%, transparent), #112521;



      animation-name: main;
      animation-iteration-count: infinite;
      animation-duration: 2s;
    }

    @keyframes main {
      40% {
        --3-x-position: 20%;
        --3-y-position: 20%;
      }

      48% {
        --5-x-position: 100%;
        --5-y-position: 20%;
      }

      80% {
        --3-x-position: 100%;
        --3-y-position: 80%;
      }

      100% {
        --3-x-position: 0%;
        --3-y-position: 100%;
        --4-x-position: 100%;
        --4-y-position: 20%;
      }
    }
  </style>
</head>

<body>
  <div id="test">ASDAWD</div>
</body>

</html>
